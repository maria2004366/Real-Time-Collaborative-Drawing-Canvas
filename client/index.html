<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="20" value="5">
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button> <button id="clearBtn">Clear</button>
    </div>

    <div id="status-bar" style="position:fixed; bottom:10px; right:10px; padding:5px 10px; background:red; color:white; border-radius:5px;">
        Offline
    </div>

    <canvas id="drawingCanvas"></canvas>

    <div id="cursor-layer"></div>

<script src="/socket.io/socket.io.js"></script>    
<script src="canvas.js"></script>
<script src="websocket.js"></script>
</body>
</html>
